<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AKB48グループ映像倉庫</title>
    <link rel="shortcut icon" href="images/icon_64.dhg0000w000.png">
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <img src="images/logo.307c6eb.png" class="w3-bar-item" style="width: 22%">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="#concert" class="w3-bar-item w3-button w3-padding-large w3-hide-small">コンサート</a>
        <a href="#event" class="w3-bar-item w3-button w3-padding-large w3-hide-small">イベント</a>
        <a href="#theater" class="w3-bar-item w3-button w3-padding-large w3-hide-small">劇場公演</a>
        <div class="w3-dropdown-hover w3-hide-small">
            <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="#showroom" class="w3-bar-item w3-button">SHOWROOM</a>
                <a href="#drama" class="w3-bar-item w3-button">TVドラマ</a>
                <a href="#variety" class="w3-bar-item w3-button">TVバラエティ</a>
                <a href="#cinema" class="w3-bar-item w3-button">映画</a>
                <a href="#others" class="w3-bar-item w3-button">活動記録・その他</a>
            </div>
        </div>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
    </div>
</div>

<!-- Player -->
<div class="video-container">
    <div class="player-global">
        <!-- Video.js -->
        <div class="player">
            <video
                    id="video-player"
                    class="video-js vjs-big-play-centered vjs-16-9"
                    controls
                    preload="auto"
                    data-setup="{}"
            >
                <source src="nmb2_1.mp4" type="video/mp4" />
            </video>
        </div>
        <!-- Set list -->
        <div class="set-list">
            <ul class="set-list" id="ul-set-list"></ul>
        </div>
    </div>
    <div class="video-info">
        <div id="video-title" class="video-title"></div>
        <div id="video-date" class="video-date"></div>
    </div>
</div>

<!-- Meta Info -->
<div class="global-container">
    <h1>メタ情報</h1>
    <p id="test">映像解析で取得した女の子のデータとか入れたい</p>
</div>

<!-- Related Video -->
<div class="global-container">
    <h1>関連動画</h1>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <a href="https://www.facebook.com/recochoku" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
    <a href="https://twitter.com/recochoku_jp" target="_blank"><i class="fa fa-twitter w3-hover-opacity"></i></a>
    <p class="w3-medium">© AKS／© RecoChoku Co.,Ltd.</p>
</footer>

<script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
<script src="video_player.js"></script>

</body>
</html>
