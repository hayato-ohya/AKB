            </video>
        </div>

        <!-- Set list -->
        <div class="set-list">
            <ul class="set-list" id="ul-set-list"></ul>
        </div>
    </div>
    <div id="video-timeline"></div>

<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
